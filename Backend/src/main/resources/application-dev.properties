# Development configuration using in-memory H2 database (no Postgres required)
spring.datasource.url=jdbc:h2:mem:demodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT properties for dev
app.jwt.secret=dev-change-me-please-make-it-long
app.jwt.expiration-ms=86400000
